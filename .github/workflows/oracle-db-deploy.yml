name: Run Oracle Database

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v1

      - name: Run Oracle Database
        run: |
          docker run -d --name vendb \
          -e ORACLE_RANDOM_PASSWORD:true \
          -e APP_USER:my_user \
          -e APP_USER_PASSWORD: password_i_should_change \
          -p 1521:1521 \
          gvenzl/oracle-free
